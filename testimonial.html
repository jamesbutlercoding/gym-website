    <div class="hero-testimonial">
      <h1 class="hero-heading">Testimonials</h1>

    <!-- Swiper -->
    <div class="swiper mySwiper">
      <div class="swiper-wrapper">
        <div class="swiper-slide swiper-slide-1">
          <img src="/images/testimonials-headshot-1.jpg" alt="" />
          <div class="swiper-content">
            <h3 class="swiper-content-name swiper-content-name-1"></h3>
            <p class="swiper-content-review swiper-content-review-1"></p>
          </div>
        </div>
        <div class="swiper-slide swiper-slide-2">
          <img src="/images/testimonials-headshot-2.jpg" alt="" />
          <div class="swiper-content">

            <p class="swiper-content-review swiper-content-review-1"></p>
          </div>
        </div>

      <div class="swiper-button-next"></div>
      <div class="swiper-button-prev"></div>
      <div class="swiper-pagination"></div>
    </div>

    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>

    <!-- Initialize Swiper -->
    <script>
      var swiper = new Swiper(".mySwiper", {
        pagination: {
          el: ".swiper-pagination",
          type: "fraction",
        },
        navigation: {
          nextEl: ".swiper-button-next",
          prevEl: ".swiper-button-prev",
        },
      });
    </script>
